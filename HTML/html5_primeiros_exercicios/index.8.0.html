<html>
    <head>
        <meta charset="utf-8">
        <title>Link e script</title>

        <link rel="stylesheet" href="./style.css">
        <!-- colocar o script do java aqui pode ser um problema -->

        <!-- o atributo defer faz com que o script carregue apenas após o html for carregado -->
        <!-- o atributo async permite que o script e o script sejam carregados juntos -->
    
    </head>

    <body>
        <h1>Link e script</h1>
        <script src="./script.js"></script>
        <script>
            alert('Ola dentro do html :)')
        </script>

        <!-- o melhor lugar para colocar o script é auqui, no final do body -->
    </body>
</html>
